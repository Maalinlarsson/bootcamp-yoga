  <!--------------------------- This is the big image banner on the top of the page --------------------------->
  <section class="min-h-60 md:min-h-90 bg-cover bg-center flex items-center px-5 bg-second-color font-serif text-main-color" style="background-image: url('{{ page.hero-banner.banner-image }}'); background-position:{{ page.hero-banner.banner-position }}">  

    <div class="w-full">
         <!-- This is the border on the headers -->
        <div class="border-t border-main-color w-1/3 -ml-5 -mt-6 pb-6"></div>
        {% if page.hero-banner.top-text %}
        <span class="uppercase tracking-widest"> {{ page.hero-banner.top-text }} </span>
        {% endif %}

        <h1 class="text-3xl sm:text-5xl md:text-8xl font-serif"> {{ page.hero-banner.big-text }} </h1>
        <p class="max-w-[300px]"> {{ page.hero-banner.description }} </p>

        {% if page.banner.button-url %}
            <a href="{{ page.banner.button-url }}" class="border-b border-current inline-block mt-3" style="color:{{ page.hero-banner.button-color }}"> {{ page.hero-banner.button-text }} </a>
        {% endif %}
    </div>

  </section>
